<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Mission</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/react.min.js"></script>
    <script src="./js/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="wrap" class="col-sm-4 container"></div>
    <script type="text/babel">
      //每一选项的组件 
      var SelectionItem = React.createClass({
        render:function(){
          let styles = {
            wrap:{
              "margin":"10px 0 10px 0",
              "color":"#bbb"
            },
            checkBox:{
              "marginLeft":"15%",
              "marginRight":"3%"
            },
            badge:{
              "float":"right",
              "marginRight":"8%"
            }
          }
        return (
          <div style={styles.wrap}>
            <input type="checkbox" style={styles.checkBox}/> {this.props.content}
            <span style={styles.badge}>4</span>
          </div>
        )
        }
        
      });
      // 选项的标题
      var SelectionTitle = React.createClass({
        render:function(){
          let styles={
            wrap:{
              "color":"#fff",
              "margin":"20px 0 0 8%"

            },
            checkBox:{
              "marginRight":"3%"
            },
            badge:{
              "float":"right",
              "marginRight":"6%"
            }
          }

          return(
            <div style={styles.wrap}>
              <input type="checkbox" style={styles.checkBox}/> {this.props.content}
              <span className="badge" style={styles.badge}>120</span>
            </div>
          );
        },

      });
      // 内容标题
      var Title = React.createClass({
        render:function(){
          let styles={
            wrap:{
              "padding":"40px 0 0 0",
            },
            title:{
              "color":"#bbb",
              "fontSize":"20px",
              "marginLeft":"8%"
            },
            button:{
              "float":"right",
              "border":"none",
              "color":"#fff",
              "background":"none",
              "marginRight":"5%"
            }
          }
          return (
            <div style={styles.wrap}>
              <span style={styles.title}>招聘职位</span>
              <button style={styles.button}>清空</button>
            </div>
          )
        }
      });
      // 最外层组件
      var LeftPanel = React.createClass({
        render:function(){
          let styles = {
            wrap:{
              "background":"#527786",
            }
          }
          return (
            <div style={styles.wrap}>
              <Title />
              <SelectionTitle content="工程研发部门" />
                <SelectionItem content="Mac 开发工程师" />
                <SelectionItem content="Mac 开发工程师" />
                <SelectionItem content="Mac 开发工程师" />
                <SelectionItem content="Mac 开发工程师" />
              <SelectionTitle content="工程研发部门" />
                <SelectionItem content="Mac 开发工程师" />
                <SelectionItem content="Mac 开发工程师" />
                <SelectionItem content="Mac 开发工程师" />
                <SelectionItem content="Mac 开发工程师" />
            </div>
          );
        }
      });
      ReactDOM.render(<LeftPanel />,document.getElementById("wrap"));
    </script>
  </body>
</html>
